<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>QUIZtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- QUIZtime логотипі енді басты бетке сілтейді -->
    <a class="navbar-brand" href="{% url 'home' %}">QUIZtime</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'quiz' %}">🎯 Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'statistics' %}">📊 Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'schedule' %}">📅 Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'course_list' %}">📚 Courses</a>
        </li>
        {% endif %}
      </ul>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="navbar-text text-white me-3">Hello, {{ user.username }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">🚪 Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">🔐 Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">📝 Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
